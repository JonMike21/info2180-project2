<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Login</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="loginHeader">
                <h1>&#128044;Dolphin CRM</h1>
            </div>

        </header>

        <section class="loginSection">
            <div class="logincontainer">
                <!--You can add code inside this div--> 
                <h2><b>Login</b></h2>
                <div class="loginForm">
                    <input id="loginEmail" type="email" name="email" required placeholder="Email Address" />

                    <input id="loginPassword" type="password" name="password" required placeholder="Password" />
                 
                </div> 

                <div class="loginbtn">
                    <button type="submit" id="login">
                        <a href="Dashboard.html">Login</a>
                    </button>
                </div>  
            </div>      
        </section>
        <hr>
        <footer>
            <p>Copyright &copy; 2022, Dolphin CRM</p>
        </footer>
    </body>



</html>
