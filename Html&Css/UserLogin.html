<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Login</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="login.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
            
    </head>
    <body>
        <header>
            <div class="loginHeader">
                <h1>&#128044;Dolphin CRM</h1>
            </div>

        </header>

        <section class="loginSection">
            <div class="logincontainer">
                
 
                <h2><b>Login</b></h2>
                <form  method="post" name="loginForm">
                    <div class="loginForm">
                   
                        <input id="loginEmail" type="email" name="email" required placeholder="Email Address" />

                        <input id="loginPassword" type="password" name="password" required placeholder="Password" />
                        
                    </div> 

                    <div class="loginbtn">
                        <button type="submit" id="login" value="Login">Login</button>
                    </div> 
                    
                </form>
              
                
            </div>      
        </section>
        <div id="result">
                    
        </div> 
        <hr>
        <footer>
            <p>Copyright &copy; 2022, Dolphin CRM</p>
        </footer>
    </body>
</html>
